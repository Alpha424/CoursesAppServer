<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Выберите листы книги Excel</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.css" />
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="page-header">
                <h1 class="text-primary">Шаг 2</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div th:if="${message}">
            <div class="alert alert-info" role="alert">
                <p th:text="${message}"/>
            </div>
        </div>
        <form method="POST" action="/sheet-selection">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Выберите листы книги Excel</h3>
                </div>
                <div class="panel-body">
                    <label for="free-courses-selection">Выберите лист, содержащий бесплатные кружки</label>
                    <select class="form-control" name="free-courses-selection" id="free-courses-selection">
                        <option th:each="sheet,iter : ${sheets}" th:value="${iter.index}" th:text="${sheet}"></option>
                    </select>
                    <hr/>
                    <label for="paid-courses-selection">Выберите лист, содержащий платные кружки</label>
                    <select class="form-control" name="paid-courses-selection" id="paid-courses-selection">
                        <option th:each="sheet,iter : ${sheets}" th:value="${iter.index}" th:text="${sheet}"></option>
                    </select>
                </div>
                <div class="panel-footer">
                    <input type="submit" value="Выбрать" class="btn btn-primary" />
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
